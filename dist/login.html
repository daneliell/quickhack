    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

</head>

<div class="container">
        <form onsubmit="event.preventDefault()" class="box">
            <h1>Login</h1>
            <!-- <p class="text-muted"> Please enter your login and password!</p>  -->
                <input id="username" type="text" name=""placeholder="Username"> 
                <input id="password" type="password" name="" placeholder="Password"> 
                <input onclick="login()" type="submit" name="" value="Login">  
                <p id="fail" class="text-muted" style="display:none;"> Incorrect login!</p>  
                <a class="forgot text-muted" href="./register.html">Register</a> 
                <br>
                <br>
            <div class="col-md-12">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                </ul>
            </div>
        </form>
</div>

<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if ((username == "volunteer") && (password == "123")) {
            location.href = 'map.html';
        }
        else if ((username == "user") && (password == "123")) {
            location.href = 'index.html';
        }
        else {
            document.getElementById("fail").style.display = "block";
        }
    }
</script>
