    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Thank you for volunteering!</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>

                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Messages</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Open Menu</button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <h1 class="mt-4">Map</h1>
                <p>The map below shows people in need!</p>
                <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
                <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
                <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
                <style>
                    body {
                        margin: 0;
                        padding: 0;
                    }

                    #map {
                        position: absolute;
                        top: 0;
                        bottom: 0;
                        width: 100%;
                    }
                </style>
                </head>

                <body>
                    <div id="map"></div>
                    <script>
                        // TO MAKE THE MAP APPEAR YOU MUST
                        // ADD YOUR ACCESS TOKEN FROM
                        // https://account.mapbox.com
                        mapboxgl.accessToken = '<your access token here>';
                        var map = new mapboxgl.Map({
                            container: 'map', // container id
                            style: 'mapbox://styles/mapbox/streets-v11', // style URL
                            center: [-74.5, 40], // starting position [lng, lat]
                            zoom: 9 // starting zoom
                        });
                    </script>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
