    <link href="css/login.css" rel="stylesheet" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

</head>

<div class="container">
        <form onsubmit="event.preventDefault()" class="box">
            <h1>Register</h1>
            <p class="text-muted"> I am a</p> 
                <input onclick="c1()" id="volunteer" type="submit" name="" value="Volunteer">&nbsp&nbsp
                <input onclick="c2()" id="user" type="submit" name="" value="User">  
                <input id="username" type="text" name=""placeholder="Username"> 
                <input id="password" type="password" name="" placeholder="Password"> 
                <input onclick="register()" type="submit" name="" value="Proceed">
        </form>
</div>

<script>
    function register() {
        location.href = 'login.html'
    }
    function c1() {
        document.getElementById("volunteer").style.background = "#2ecc71";
        document.getElementById("user").style.background = "none";
    }
    function c2() {
        document.getElementById("user").style.background = "#2ecc71";
        document.getElementById("volunteer").style.background = "none";
    }
</script>
